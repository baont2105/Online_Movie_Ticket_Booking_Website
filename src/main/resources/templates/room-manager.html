<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>
		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<div class="container-fluid mx-0 p-0">
				<div class="row mx-0 p-0">
					<div class="col-2 mx-0 p-0">
						<div th:replace="/components/sidebar.html"></div>
					</div>
					<div class="col-10">
						<div class="container table-container"
							style="position: relative; margin-top: 100px; min-height: 500px;">
							<h2 class="form-title">QUẢN LÝ PHÒNG CHIẾU</h2>

							<button class="btn btn-primary btn-sm" data-bs-toggle="modal"
								th:attr="data-bs-target='#checkInModal'">Thêm Phòng
								Chiếu</button>
							<div class="modal fade" th:id="'checkInModal'" tabindex="-1">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Thêm Phòng Chiếu</h5>
											<button type="button" class="btn-close"
												data-bs-dismiss="modal"></button>
										</div>
										<div class="modal-body">
											<form th:action="@{/admin/room-manager/add}" method="post"
												th:object="${room}">
												<div class="mb-3">
													<label class="form-label">Tên phòng</label> <input
														type="text" class="form-control" th:field="*{name}"
														required>
												</div>

												<div class="mb-3">
													<label class="form-label">Chi nhánh</label> <select
														class="form-control" th:field="*{branch.branchId}"
														required>
														<option th:each="branch : ${branches}"
															th:value="${branch.branchId}" th:text="${branch.name}"></option>
													</select>
												</div>

												

												<button type="submit" class="btn btn-primary">Thêm
													phòng</button>
											</form>


										</div>
									</div>
								</div>
							</div>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>ID</th>
										<th>Tên Phòng Chiếu</th>
										<th>Tên Chi Nhánh</th>
										<th>Hành Động</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="room : ${rooms}">
										<td th:text="${room.roomId}"></td>
										<td th:text="${room.name}"></td>
										<td th:text="${room.branch.name}"></td>
										<td><a
											th:href="@{/admin/room-manager/edit/{id}(id=${room.roomId})}"
											class="btn btn-warning btn-sm">Sửa</a> <a
											th:href="@{/admin/room-manager/delete/{id}(id=${room.roomId})}"
											class="btn btn-danger btn-sm"
											onclick="return confirm('Bạn có chắc chắn muốn xóa suất chiếu này?')">Xóa</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
