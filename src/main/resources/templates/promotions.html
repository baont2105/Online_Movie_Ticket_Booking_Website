<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang Chủ</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<!-- CSS Custom -->
	<link rel="stylesheet" href="css/general.css">
</head>

<body>
	<div class="container-fluid m-0 p-0" style="background: url(image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="html/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<!-- Carousel -->
			<div class="row">
				<div th:replace="html/components/carousel.html"></div>
			</div>

			<!-- Promotion Section -->
			<div class="container">
				<div class="row my-5">
					<div class="col-12">
						<h2 class="section-title">Khuyến mãi</h2>
					</div>
					<div class="col-md-3 promotion-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 2.jpg" class="card-img-top" alt="Promotion 1">
							<div class="card-body">
								<p class="card-text">10/05/2024 ~ 31/05/2024</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 promotion-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 2.jpg" class="card-img-top" alt="Promotion 2">
							<div class="card-body">
								<p class="card-text">07/02/2024 ~ 31/12/2024</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 promotion-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 2.jpg" class="card-img-top" alt="Promotion 3">
							<div class="card-body">
								<p class="card-text">30/01/2024 ~ 31/12/2024</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 promotion-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 2.jpg" class="card-img-top" alt="Promotion 4">
							<div class="card-body">
								<p class="card-text">25/01/2024 ~ 01/01/2025</p>
							</div>
						</div>
					</div>
					<div class="col-12 more-link">
						<a href="#" class="text-decoration-none">More</a>
					</div>
				</div>

				<!-- Movie Section -->
				<div class="row my-5">
					<div class="col-12">
						<h2 class="section-title">Phim</h2>
					</div>
					<div class="col-md-3 movie-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 3.jpg" class="card-img-top" alt="Movie 1">
							<div class="card-body">
								<p class="card-text">17/05/2024 ~ 30/06/2024</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 movie-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 3.jpg" class="card-img-top" alt="Movie 2">
							<div class="card-body">
								<p class="card-text">10/05/2024 ~ 01/06/2024</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 movie-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 3.jpg" class="card-img-top" alt="Movie 3">
							<div class="card-body">
								<p class="card-text">08/05/2024 ~ 31/07/2024</p>
							</div>
						</div>
					</div>
					<div class="col-md-3 movie-item">
						<div class="card">
							<img src="image/Content/khuyến mãi 3.jpg" class="card-img-top" alt="Movie 4">
							<div class="card-body">
								<p class="card-text">19/04/2024 ~ 15/08/2024</p>
							</div>
						</div>
					</div>
					<div class="col-12 more-link">
						<a href="#" class="text-decoration-none">More</a>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0" th:replace="html/components/footer.html"></footer>

		<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
