<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>
		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<div class="container-fluid mx-0 p-0">
				<div class="row mx-0 p-0">
					<div class="col-2 mx-0 p-0">
						<div th:replace="/components/sidebar.html"></div>
					</div>
					<div class="col-10">
						<div class="container table-container"
							style="position: relative; margin-top: 100px; min-height: 500px;">
							<h2 class="form-title">QUẢN LÝ CHI NHÁNH</h2>

							<button class="btn btn-primary btn-sm" data-bs-toggle="modal"
								th:attr="data-bs-target='#checkInModal'">Thêm Chi Nhánh</button>
							<div class="modal fade" th:id="'checkInModal'" tabindex="-1">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Thêm Chi Nhánh</h5>
											<button type="button" class="btn-close"
												data-bs-dismiss="modal"></button>
										</div>
										<div class="modal-body">
											<form th:action="@{/admin/branch-manager/add}" method="post"
												th:object="${branch}">
												<div class="mb-3">
													<label class="form-label">Tên Chi Nhánh</label> <input
														type="text" class="form-control" th:field="*{name}"
														required>
												</div>

												<div class="mb-3">
													<label class="form-label">Địa Chỉ</label> <input
														type="text" class="form-control" th:field="*{address}"
														required>
												</div>

												<div class="mb-3">
													<label class="form-label">Số Điện Thoại</label> <input
														type="text" class="form-control" th:field="*{phoneNumber}"
														required>
												</div>

												<div class="mb-3">
													<label class="form-label">Email</label> <input type="email"
														class="form-control" th:field="*{email}" required>
												</div>

												<div class="mb-3">
													<label class="form-label">Thành Phố</label> <input
														type="text" class="form-control" th:field="*{city}"
														required>
												</div>

												<!-- <div class="mb-3">
													<label class="form-label">Trạng Thái</label> <select
														class="form-control" th:field="*{visible}">
														<option th:value="true">Hoạt động</option>
														<option th:value="false">Không hoạt động</option>
													</select>
												</div> -->

												<button type="submit" class="btn btn-primary">Thêm
													Chi Nhánh</button>
											</form>

										</div>
									</div>
								</div>
							</div>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Mã Chi Nhánh</th>
										<th>Tên Chi Nhánh</th>
										<th>Địa Chỉ</th>
										<th>Email</th>
										<th>Thành Phố</th>
										<th>Hành Động</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="branch : ${branches}">
										<td th:text="${branch.branchId}"></td>
										<td th:text="${branch.name}"></td>
										<td th:text="${branch.address}"></td>
										<td th:text="${branch.email}"></td>
										<td th:text="${branch.city}"></td>
										<td><a
											th:href="@{/admin/branch-manager/edit/{id}(id=${branch.branchId})}"
											class="btn btn-warning btn-sm">Sửa</a> <a
											th:href="@{/admin/branch-manager/delete/{id}(id=${branch.branchId})}"
											class="btn btn-danger btn-sm"
											onclick="return confirm('Bạn có chắc chắn muốn xóa chi nhánh này?')">Xóa</a>
										</td>
									</tr>
								</tbody>
							</table>

							<!-- PHÂN TRANG -->
							<div class="d-flex justify-content-center pagination">
								<div>
									<nav aria-label="Page navigation">
										<ul class="pagination">
											<li class="page-item"
												th:classappend="${currentPage == 0} ? 'disabled'"><a
												class="page-link"
												th:href="@{/admin/branch-manager(page=${currentPage - 1})}">Trước</a>
											</li>

											<li class="page-item"
												th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
												th:classappend="${pageNum == currentPage} ? 'active'"><a
												class="page-link"
												th:href="@{/admin/branch-manager(page=${pageNum})}"
												th:text="${pageNum + 1}"></a></li>

											<li class="page-item"
												th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
												<a class="page-link"
												th:href="@{/admin/branch-manager(page=${currentPage + 1})}">Sau</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
