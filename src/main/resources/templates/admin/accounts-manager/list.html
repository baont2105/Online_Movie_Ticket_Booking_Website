<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>
		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<div class="container-fluid mx-0 p-0">
				<div class="row mx-0 p-0">
					<div class="col-2 mx-0 p-0">
						<div th:replace="/components/sidebar.html"></div>
					</div>
					<div class="col-10">
						<div class="container table-container"
							style="position: relative; margin-top: 50px; min-height: 500px;">
							<h2 class="form-title">QUẢN LÝ TÀI KHOẢN</h2>

							<ul class="nav nav-tabs">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" href="#">Danh sách</a></li>
								<li class="nav-item"><a class="nav-link text-black"
									th:href="@{/admin/accounts-manager/0}">Form</a></li>
							</ul>

							<table class="table table-default table-bordered">
								<thead class="table-dark">
									<tr>
										<th>ID</th>
										<th>Họ Tên</th>
										<th>Tên Tài Khoản</th>
										<th>Email</th>
										<th>Số Điện Thoại</th>
										<th>Vai Trò</th>
										<th>Trạng Thái</th>
										<th>Chỉnh Sửa</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${users}">
										<td class="text-center" th:text="${user.userId}"></td>
										<td th:text="${user.name}"></td>
										<td th:text="${user.username}"></td>
										<td th:text="${user.email}"></td>
										<td class="text-center" th:text="${user.phoneNumber}"></td>
										<td class="text-center" th:text="${user.role}"></td>
										<td class="text-center"><span th:if="${user.visible}"
											class="text-success fw-bold">Hoạt động</span> <span
											th:if="${!user.visible}" class="text-danger fw-bold">Bị
												Khóa</span></td>
										<td class="text-center"><a
											th:href="@{/admin/accounts-manager/{id}(id=${user.userId})}"
											class="btn btn-primary btn-sm">Sửa</a> <a
											th:href="@{/admin/accounts-manager/delete/{id}(id=${user.userId})}"
											class="btn btn-danger btn-sm"
											onclick="return confirm('Bạn có chắc chắn muốn xóa tài khoản này không?');">Xóa</a>
										</td>
									</tr>
								</tbody>
							</table>

							<!-- PHÂN TRANG -->
							<div class="d-flex justify-content-center pagination">
								<div>
									<nav aria-label="Page navigation">
										<ul class="pagination">
											<li class="page-item"
												th:classappend="${currentPage == 0} ? 'disabled'"><a
												class="page-link"
												th:href="@{/admin/accounts-manager(page=${currentPage - 1})}">Trước</a>
											</li>

											<li class="page-item"
												th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
												th:classappend="${pageNum == currentPage} ? 'active'"><a
												class="page-link"
												th:href="@{/admin/accounts-manager(page=${pageNum})}"
												th:text="${pageNum + 1}"></a></li>

											<li class="page-item"
												th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
												<a class="page-link"
												th:href="@{/admin/accounts-manager(page=${currentPage + 1})}">Sau</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
