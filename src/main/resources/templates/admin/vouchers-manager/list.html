<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Chủ</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>
		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<div class="container-fluid mx-0 p-0">
				<div class="row mx-0 p-0">
					<div class="col-2 mx-0 p-0">
						<div th:replace="/components/sidebar.html"></div>
					</div>
					<div class="col-10">
						<div class="container table-container"
							style="position: relative; margin-top: 50px; min-height: 500px;">
							<h2 class="form-title">QUẢN LÝ MÃ GIẢM GIÁ</h2>

							<ul class="nav nav-tabs">
								<li class="nav-item"><a class="nav-link active" href="#">Danh
										sách</a></li>
								<li class="nav-item"><a class="nav-link text-black"
									th:href="@{/admin/vouchers-manager/0}">Form</a></li>
							</ul>

							<table class="table table-bordered">
								<thead class="table-dark">
									<tr>
										<th>ID</th>
										<th>Code Giảm Giá</th>
										<th>Giá Trị Giảm Giá (VNĐ)</th>
										<th>Hành Động</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="voucher : ${vouchers}">
										<td class="text-center" th:text="${voucher.voucherId}"></td>
										<td th:text="${voucher.code}"></td>
										<td class="text-center"
											th:text="${#numbers.formatDecimal(voucher.discountAmount, 0, 'COMMA', 0, 'POINT')}"></td>
										<td class="text-center"><a
											th:href="@{/admin/vouchers-manager/{id}(id=${voucher.voucherId})}"
											class="btn btn-primary btn-sm">Sửa</a> <a
											th:href="@{/admin/vouchers-manager/delete/{id}(id=${voucher.voucherId})}"
											class="btn btn-danger btn-sm"
											onclick="return confirm('Bạn có chắc chắn muốn xóa mã giảm giá này?')">Xóa</a>
										</td>
									</tr>
								</tbody>
							</table>

							<!-- PHÂN TRANG -->
							<div class="d-flex justify-content-center pagination">
								<nav aria-label="Page navigation">
									<ul class="pagination">
										<li class="page-item"
											th:classappend="${currentPage == 0} ? 'disabled'"><a
											class="page-link"
											th:href="@{/admin/vouchers-manager(page=${currentPage - 1})}">Trước</a>
										</li>

										<li class="page-item"
											th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
											th:classappend="${i == currentPage} ? 'active'"><a
											class="page-link"
											th:href="@{/admin/vouchers-manager(page=${i})}"
											th:text="${i + 1}"></a></li>

										<li class="page-item"
											th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
											<a class="page-link"
											th:href="@{/admin/vouchers-manager(page=${currentPage + 1})}">Sau</a>
										</li>
									</ul>
								</nav>
							</div>



						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
