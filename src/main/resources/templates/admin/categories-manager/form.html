<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý thể loại</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>
		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<div class="container-fluid mx-0 p-0">
				<div class="row mx-0 p-0">
					<div class="col-2 mx-0 p-0">
						<div th:replace="/components/sidebar.html"></div>
					</div>
					<div class="col-10">
						<div class="container table-container"
							style="position: relative; margin-top: 50px; min-height: 500px;">
							<h2 class="form-title">QUẢN LÝ THỂ LOẠI</h2>

							<ul class="nav nav-tabs">
								<li class="nav-item"><a class="nav-link text-black"
									aria-current="page" th:href="@{/admin/categories-manager}">Danh
										sách</a></li>
								<li class="nav-item"><a class="nav-link active"
									href="#">Form</a></li>
							</ul>

							<form th:action="@{/admin/categories-manager/save}"
								th:object="${selectedCategory}" method="post"
								class="bg-white py-4 px-5 mb-5">
								<input type="hidden" th:field="*{categoryId}">

								<div class="mb-3">
									<label class="form-label">Tên Thể Loại:</label> <input
										type="text" class="form-control" th:field="*{name}" required>
								</div>

								<button type="submit" class="btn btn-success">Lưu</button>
								<a th:if="${selectedCategory.categoryId != null}"
									th:href="@{/admin/categories-manager/delete/{id}(id=${selectedCategory.categoryId})}"
									class="btn btn-danger"
									onclick="return confirm('Bạn có chắc chắn muốn xóa phim này không?');">Xoá</a>
								<a th:href="@{/admin/categories-manager/0}"
									class="btn btn-warning">Làm mới</a> <a
									th:href="@{/admin/categories-manager}"
									class="btn btn-secondary">Quay lại</a>
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
