<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng Ký</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<!-- CSS Custom -->
	<link rel="stylesheet" th:href="@{/css/general.css}">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<div class="container-fluid m-0 p-0" style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->

			<div class="container-fluid">
				<div class="row background-image">
					<div class="col-md-6 d-flex justify-content-center align-items-center">
						<div class="login-section">
							<div class="text-center mb-4">
								<img src="image/logo portrait black.png" alt="Prime Cinema Logo" class="img-fluid"
									style="max-width: 150px;">
								<!-- Replace with your logo URL -->
							</div>

							<!-- FORM ĐĂNG KÝ -->
							<h3 class="text-center mb-4">ĐĂNG KÝ TÀI KHOẢN</h3>
							<form method="post" th:action="@{/register}" th:object="${user}">
								<!-- Hiển thị thông báo nếu tạo tài khoản thành công -->
								<div th:if="${param.success}" class="alert alert-success">
									Tạo tài khoản thành công!
								</div>


								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" id="username" th:field="*{username}"
										placeholder="Nhập username của bạn" required>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" th:field="*{email}" placeholder="Nhập email của bạn"
										required>
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu</label>
									<input type="password" id="password" th:field="*{password}"
										placeholder="Nhập mật khẩu của bạn" required>
								</div>
								<!--
									
								<div class="form-group">
									<label for="confirmPassword">Xác nhận mật khẩu</label>
									<input type="password" id="confirmPassword" 
										placeholder="Xác nhận mật khẩu của bạn" required>
								</div>
								-->
								<div class="alternative">
									<p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary" style="width: 100%;
											                        padding: 10px;
											                        border: none;
											                        border-radius: 4px;
											                        background-color: #007bff;
											                        color: white;
											                        cursor: pointer;">Đăng Ký</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-6 d-flex flex-column justify-content-center align-items-center promo-section">
						<div class="col-sm-6">
							<div class="text-center promo-title">ĐỊA ĐẠO: MẶT TRỜI TRONG BÓNG TỐI</div>
							<div class="text-center promo-date">Khởi chiếu 04/04/2025</div>
						</div>
						<div class="col-sm-6">
							<div class="text-center movie-poster">
								<img src="image/Thumbnail/diadao.jpg" class="img-fluid p-0 m-0 border border-5 rounded"
									style="max-width: 300px;">
								<!-- Replace with your movie poster URL -->
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0" th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
