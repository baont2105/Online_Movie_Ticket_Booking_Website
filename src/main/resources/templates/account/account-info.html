<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông Tin Tài Khoản</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<div class="container form-container" style="margin-top: 100px;">
				<h2 class="form-title">THÔNG TIN TÀI KHOẢN</h2>

				<!-- Form cập nhật tài khoản -->
				<form action="/account/update" method="post">
					<input type="hidden" name="id" th:value="${user.userId}">
					<!-- Đúng tên thuộc tính của entity User -->

					<div class="row mb-3">
						<div class="col-md-6">
							<label for="name" class="form-label">Họ tên</label> <input
								type="text" class="form-control" id="name" name="name"
								th:value="${user.name}" placeholder="Nhập Họ Tên">
						</div>
						<div class="col-md-6">
							<label for="phone" class="form-label">Số điện thoại</label> <input
								type="text" class="form-control" id="phone" name="phoneNumber"
								th:value="${user.phoneNumber}" placeholder="Nhập Điện Thoại">
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label> <input
								type="email" class="form-control" id="email"
								th:value="${user.email}" disabled>
						</div>
						<div class="col-md-6">
							<label for="role" class="form-label">Quyền hạn</label> <input
								type="text" class="form-control" id="role"
								th:value="${user.role}" disabled>
						</div>
					</div>

					<div class="text-center">
						<a href="/" class="btn btn-secondary me-3">Quay lại</a>
						<button type="submit" class="btn btn-primary ms-3" onclick="return confirm('Xác nhận cập nhật?');">Cập
							nhật</button>
					</div>
				</form>


				<hr class="fw-bold my-3">

				<!-- Form đổi mật khẩu -->
				<form action="/account/change-password" method="post" class="mt-4">
					<input type="hidden" name="userId" th:value="${user.userId}">

					<h5 class="text-center">ĐỔI MẬT KHẨU</h5>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="new-password" class="form-label">Mật khẩu mới</label>
							<input type="password" class="form-control" id="new-password"
								name="newPassword" placeholder="Mật khẩu mới">
						</div>
						<div class="col-md-6">
							<label for="confirm-password" class="form-label">Xác nhận
								mật khẩu</label> <input type="password" class="form-control"
								id="confirm-password" name="confirmPassword"
								placeholder="Xác nhận mật khẩu">
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-success" onclick="return confirm('Xác nhận đổi mật khẩu?');">Đổi mật
							khẩu</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
