<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="background-image"></div>
	<div class="container-fluid m-0 p-0">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<div class="container-fluid">
				<div class="row">
					<div
						class="col-md-6 d-flex justify-content-center align-items-center">
						<div class="login-section">
							<div class="text-center mb-4">
								<img src="image/logo portrait black.png" alt="Prime Cinema"
									class="img-fluid" style="max-width: 150px;">
								<!-- Replace with your logo URL -->
							</div>

							<!-- FORM ĐĂNG NHẬP -->
							<h3 class="text-center mb-4">ĐĂNG NHẬP TÀI KHOẢN</h3>
							<form method="post" th:action="@{/login}">
								<!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
								<div th:if="${param.error != null}" class="alert alert-danger">
									<span th:text="${session.error}"></span>
								</div>

								<!-- Hiển thị thông báo nếu đăng xuất thành công -->
								<div th:if="${param.logout}" class="alert alert-success">
									Đăng xuất thành công!</div>


								<div class="form-group">
									<label for="username">Tên tài khoản</label> <input type="text"
										id="username" name="username"
										placeholder="Nhập tên tài khoản của bạn" required>
								</div>
								<div class="form-group">
									<label for="password">Mật khẩu</label> <input type="password"
										id="password" name="password"
										placeholder="Nhập mật khẩu của bạn" required>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary"
										style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Đăng
										Nhập</button>
								</div>
							</form>
							<div class="d-flex justify-content-between mb-3 form-group">
								<a th:href="@{/forgot-password}" class="text-decoration-none">Quên
									mật khẩu?</a> <a th:href="@{/register}"
									class="text-decoration-none">Chưa có tài khoản? Đăng ký</a>
							</div>
						</div>
					</div>
					<div
						class="col-md-6 d-flex flex-column justify-content-center align-items-center promo-section"
						style="height: 650px">

						<div class="col-sm-6">
							<div class="text-center promo-title">ĐỊA ĐẠO: MẶT TRỜI
								TRONG BÓNG TỐI</div>
							<div class="text-center promo-date">Khởi chiếu 04/04/2025</div>
						</div>

						<div class="promo-image"></div>

					</div>
				</div>
			</div>

		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
