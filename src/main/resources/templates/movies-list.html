<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danh Sách Phim</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<!-- CSS Custom -->
	<link rel="stylesheet" href="css/general.css">
</head>

<body>
	<div class="container-fluid m-0 p-0" style="background: url(image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->

			<!-- Carousel -->
			<div class="row">
				<div th:replace="components/carousel.html"></div>
			</div>

			<!-- Main Content -->
			<div class="row container-fluid m-0 p-0">
				<!-- Chọn phương thức -->
				<nav class="navbar navbar-expand-sm my-3" style="background-color:bisque;">
					<div class="container-fluid">
						<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
							<li class="nav-item mx-2">
								<button class="border border-2 fw-bold rounded rounded-4 px-4 py-2 text-center"
									ng-click=" filterMovies('nowShowing')">Phim đang
									chiếu</button>
							</li>
							<li class="nav-item mx-2">
								<button class="border border-2 fw-bold rounded rounded-4 px-4 py-2 text-center"
									ng-class="{'selected': comingSoon}" ng-click="filterMovies('comingSoon')">Phim sắp
									chiếu</button>
							</li>
						</ul>
					</div>
				</nav>

				<!-- Aside Left -->
				<aside class="col-sm-0 col-md-2 p-2">

				</aside>
				<!-- Article 
				-->
				<article class="col-sm-8">
				    <div class="container-fluid row">
				        <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-12 mb-4" th:each="m : ${movies}">
				            <div class="card p-0 m-0" style="width: 14.5rem;">
				                <img th:src="@{'/image/Thumbnail/' + ${m.thumbnail}}" class="card-img-top" alt="..." width="100" height="300">
				                <div class="card-body p-2">
				                    <h5 class="card-title" th:text="${#strings.length(m.name) > 20 ? #strings.substring(m.name, 0, 17) + '...' : m.name}"></h5>
									
									<!-- Hiển thị ngày khởi chiếu của phim
				                    <div class="row">
				                        <label><i class="bi bi-calendar mx-2"></i> <span th:text="${#dates.format(m.releaseDate, 'dd/MM/yyyy')}"></span></label>
				                    </div>
									-->
									
				                    <div class="row mt-2">
				                        <div class="col-6">
				                            <a th:href="@{'/ticketing/' + ${m.id}}" class="btn btn-primary ms-2">Đặt vé</a>
				                        </div>
				                        <div class="col-6">
				                            <a th:href="@{'/movie-detail/' + ${m.id}}" class="btn btn-primary me-2">Chi tiết</a>
				                        </div>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				</article>


				<!-- Aside right -->
				<aside class="col-sm-0 col-md-2 p-2">

				</aside>


				<!-- Pagination -->
				<div class="row container justify-content-center">
					<hr class="my-3" style="width: 50%;">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item mx-2">
								<button ng-click="first()">&laquo;</button>
							</li>
							<li class="page-item mx-2">
								<button ng-click="prev()">&lt;</button>
							</li>

							<li class="page-item mx-2">
								<span class="page-item mx-2 fw-bold" ng-repeat="n in [] | range:pageCount"
									ng-click="setPage(n)" ng-class="{'active': n === currentPage}">{{ n + 1 }}</span>
							</li>

							<li class="page-item mx-2">
								<button ng-click="next()">&gt;</button>
							</li>
							<li class="page-item mx-2">
								<button ng-click="last()">&raquo;</button>
							</li>
						</ul>
					</nav>
				</div>


				<!-- Sự kiện -->
				<div class="row container m-0 p-0 " th:replace="components/event.html">
				</div>

			</div>
		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0" th:replace="components/footer.html"></footer>

		<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
