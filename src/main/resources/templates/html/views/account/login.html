<div class="container-fluid" ng-controller="AuthController as authCtrl">
    <div class="row background-image">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-section">
                <div class="text-center mb-4">
                    <img src="image/FPT_Logo.png" alt="MB Cinema Logo" class="img-fluid" style="max-width: 150px;">
                    <!-- Replace with your logo URL -->
                </div>
                <h3 class="text-center mb-4">ĐĂNG NHẬP TÀI KHOẢN</h3>
                <form ng-submit="authCtrl.login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="authCtrl.loginInfo.email"
                            placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" ng-model="authCtrl.loginInfo.password"
                            placeholder="Nhập mật khẩu của bạn" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;
                        padding: 10px;
                        border: none;
                        border-radius: 4px;
                        background-color: #007bff;
                        color: white;
                        cursor: pointer;">Đăng Nhập</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between mb-3 form-group">
                    <a href="#forgot-password" class="text-decoration-none">Quên mật khẩu?</a>
                    <a href="#register" class="text-decoration-none">Chưa có tài khoản? Đăng ký</a>
                </div>
                <div class="text-center mb-3">Hoặc đăng nhập với</div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger me-2">
                        <i class="bi bi-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline-primary">
                        <i class="bi bi-facebook"></i> Facebook
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center promo-section">
            <div class="col-sm-6">
                <div class="text-center promo-title">Doraemon: Bản giao hưởng địa cầu</div>
                <div class="text-center promo-date">Khởi chiếu 24/05/2024</div>
            </div>
            <div class="col-sm-6">
                <div class="text-center movie-poster">
                    <img src="image/Thumbnail/Thumbnail Doraemon.jpg" class="img-fluid p-0 m-0 border border-5 rounded"
                        style="max-width: 300px;">
                    <!-- Replace with your movie poster URL -->
                </div>
            </div>
        </div>
    </div>
</div>

/* styles.css */

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-container h2 {
        margin-bottom: 20px;
    }

    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .alternative {
        margin-top: 20px;
    }

    .alternative a {
        color: #007bff;
        text-decoration: none;
    }

    .alternative a:hover {
        text-decoration: underline;
    }
</style>
