<div class="container-fluid" ng-controller="AuthController as authCtrl">
    <div class="row background-image">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-section">
                <div class="text-center mb-4">
                    <img src="image/FPT_Logo.png" alt="MB Cinema Logo" class="img-fluid" style="max-width: 150px;">
                    <!-- Replace with your logo URL -->
                </div>
                <h3 class="text-center mb-4">ĐĂNG KÝ TÀI KHOẢN</h3>
                <form ng-submit="authCtrl.register()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="authCtrl.user.email" placeholder="Nhập email của bạn"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="authCtrl.user.username"
                            placeholder="Nhập username của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" ng-model="authCtrl.user.password"
                            placeholder="Nhập mật khẩu của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" ng-model="authCtrl.user.confirmPassword"
                            placeholder="Xác nhận mật khẩu của bạn" required>
                    </div>
                    <div class="alternative">
                        <p>Đã có tài khoản? <a href="#login">Đăng nhập</a></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center promo-section">
            <div class="col-sm-6">
                <div class="text-center promo-title">Doraemon: Bản giao hưởng địa cầu</div>
                <div class="text-center promo-date">Khởi chiếu 24/05/2024</div>
            </div>
            <div class="col-sm-6">
                <div class="text-center movie-poster">
                    <img src="image/Thumbnail/Thumbnail Doraemon.jpg" class="img-fluid p-0 m-0 border border-5 rounded"
                        style="max-width: 300px;">
                    <!-- Replace with your movie poster URL -->
                </div>
            </div>
        </div>
    </div>
</div>

        width: 100%;

        background-color: #0056b3;
    }

    .alternative {
