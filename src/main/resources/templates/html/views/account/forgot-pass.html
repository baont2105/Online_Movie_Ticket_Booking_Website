<div class="container-fluid" ng-controller="AuthController as authCtrl">
    <div class="row background-image">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-section">
                <div class="text-center mb-4">
                    <img src="image/FPT_Logo.png" alt="MB Cinema Logo" class="img-fluid" style="max-width: 150px;">
                    <!-- Replace with your logo URL -->
                </div>
                <h3 class="text-center mb-4">QUÊN MẬT KHẨU</h3>
                <form ng-submit="authCtrl.resetPassword()">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" ng-model="authCtrl.resetInfo.email"
                            placeholder="Nhập email của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu mới</label>
                        <input type="password" id="newPassword" ng-model="authCtrl.resetInfo.newPassword"
                            placeholder="Nhập mật khẩu mới của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirmNewPassword" ng-model="authCtrl.resetInfo.confirmNewPassword"
                            placeholder="Xác nhận mật khẩu mới của bạn" required>
                    </div>
                    <div class="alternative">
                        <p>Đã nhớ mật khẩu? <a href="#login">Đăng nhập</a></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Xác Nhận</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center promo-section">
            <div class="col-sm-6">
                <div class="text-center promo-title">Doraemon: Bản giao hưởng địa cầu</div>
                <div class="text-center promo-date">Khởi chiếu 24/05/2024</div>
            </div>
            <div class="col-sm-6">
                <div class="text-center movie-poster">
                    <img src="image/Thumbnail/Thumbnail Doraemon.jpg" class="img-fluid p-0 m-0 border border-5 rounded"
                        style="max-width: 300px;">
                    <!-- Replace with your movie poster URL -->
                </div>
            </div>
        </div>
    </div>
</div>
