<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/image/logo white.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phản Hồi</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->

			<div class="container form-container" style="margin-top: 100px;">
				<h2 class="form-title">GỬI PHẢN HỒI NGAY</h2>
				<form action="/feedback/send" method="POST" class="mt-4">
					<div class="mb-3">
						<label for="name" class="form-label">Họ Tên</label> <input
							type="text" class="form-control" id="name" name="name" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Địa Chỉ Email</label> <input
							type="email" class="form-control" id="email" name="email"
							required>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Mô Tả Vấn Đề</label>
						<textarea class="form-control" id="description" name="description"
							rows="5" required></textarea>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary">Gửi Phản
							Hồi</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="/components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
	<script>
		$(document).ready(function() {
			// Kiểm tra xem có thông báo thành công hay không
			var successMessage = /*[[${successMessage}]]*/'';
			if (successMessage) {
				// Hiện modal nếu có thông báo thành công
				$('#successModal').modal('show');
			}
		});
	</script>

</body>

</html>
