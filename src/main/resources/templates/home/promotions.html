<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khuyến Mãi</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<!-- Carousel -->
			<div class="row">
				<div th:replace="/components/carousel.html"></div>
			</div>

			<!-- Promotion Section -->
			<div class="container">
				<div class="row my-5">
					<div class="col-12">
						<h2 class="section-title">Khuyến mãi</h2>
					</div>
					<div class="col-md-3 promotion-item mb-3" th:each="v : ${vouchers}">

						<div class="card" style="width: 18rem;">
							<img th:src="@{/image/Content/khuyến mãi 3.jpg}" class="card-img-top" alt="Ảnh Khuyến Mãi">
							<div class="card-body">
								<h3 class="card-title fw-bold" th:text="${v.code}"></h3>
								<p class="card-text">
									Giảm: <span
										th:text="${#numbers.formatDecimal(v.discountAmount, 0, 'COMMA', 0, 'POINT')}"></span>
									VNĐ
								</p>
							</div>
						</div>
					</div>
				</div>

				<!-- Sự kiện -->
				<div class="row container m-0 p-0 "
					th:replace="/components/event.html"></div>

			</div>
		</div>
		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="components/footer.html"></footer>
	</div>

	<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
