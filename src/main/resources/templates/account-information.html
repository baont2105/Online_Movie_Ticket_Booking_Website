<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thông Tin Tài Khoản</title>

	<!-- Bootstrap -->
		<link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- CSS Custom -->
		<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0" style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="/components/menu.html"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->

			<div class="container form-container" style="margin-top: 100px;">
				<h2 class="form-title">THÔNG TIN TÀI KHOẢN</h2>
				<form>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="name" class="form-label">Họ tên</label>
							<input type="text" class="form-control" id="name" placeholder="Nhập Họ Tên">
						</div>
						<div class="col-md-6">
							<label for="phone" class="form-label">Số điện thoại</label>
							<input type="text" class="form-control" id="phone" placeholder="Nhập Điện Thoại">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Nhập Email">
						</div>
						<div class="col-md-6">
							<label for="service" class="form-label">Chọn dịch vụ</label>
							<select class="form-select" id="service">
								<option>MUA VÉ NHÓM</option>
								<option>MUA VÉ CÁ NHÂN</option>
								<option>ĐẶT PHÒNG RIÊNG</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="region" class="form-label">Chọn khu vực</label>
							<select class="form-select" id="region">
								<option>ALL</option>
								<option>Hà Nội</option>
								<option>TP HCM</option>
								<option>Đà Nẵng</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="subservice" class="form-label">--- </label>
							<select class="form-select" id="subservice">
								<option>---</option>
								<option>Dịch vụ 1</option>
								<option>Dịch vụ 2</option>
								<option>Dịch vụ 3</option>
							</select>
						</div>
					</div>
					<div class="mb-3">
						<label for="details" class="form-label">Thông tin chi tiết</label>
						<textarea class="form-control" id="details" rows="3"
							placeholder="Thông Tin Chi Tiết"></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="form-submit-btn">Gửi</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0" th:replace="/components/footer.html"></footer>

		<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
