<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặt Vé</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>
	<div class="container-fluid m-0 p-0"
		style="background: url(/image/Background/bg_pattern.png) repeat left top;">
		<!-- HEADER -->
		<header class="row">
			<!-- NAV MENU -->
			<div th:replace="~{/components/menu.html}"></div>

		</header>

		<!-- Body -->
		<div class="container-fluid mx-0 p-0" style="margin-top: 65px;">
			<!-- Nội dung trang web -->
			<!-- Body -->
			<div class="container-fluid mx-0 p-0" style="margin-top: 100px;">
				<div class="row">
					<div class="col-sm-1 mx-0 p-0"></div>
					<div class="col-sm-10 mx-0 p-0">
						<div class="container-fluid bg-white border rounded-2 mb-5 p-5">
							<div class="stepper">
								<!-- Step 1: Chọn Khu Vực / Phim / Suất Chiếu -->
								<div ng-show="step === 1">
									<h2 class="form-title">Chọn Khu Vực / Phim / Suất Chiếu</h2>
									<div class="row">
										<article class="col-sm-8">
											<form method="post" action="/booking/select-showtime">
												<h3>Chọn chi nhánh</h3>
												<select name="branchId">
													<option th:each="branch : ${branches}"
														th:value="${branch.branchId}" th:text="${branch.name}">
													</option>
												</select>
												<h3>Chọn Phim</h3>
												<select name="movieId">
													<option th:each="m, iterStat : ${movies}"
														th:value="${m.movieId}" th:text="${m.name}"
														th:selected="${iterStat.index == selectedMovie.movieId - 1}"></option>
												</select>
												<button class="btn btn-primary" type="submit">Tìm
													suất chiếu</button>
											</form>
											<h3>Chọn suất chiếu</h3>
											<div th:if="${showtimes}">
												<form method="post" action="/booking/confirm-showtime">
													<div th:each="showtime : ${showtimes}">
														<input type="radio" name="showtimeId"
															th:value="${showtime.showtimeId}"> <span
															th:text="${#temporals.format(showtime.startTime, 'HH:mm dd/MM/yyyy')}"></span>
													</div>
													<button class="btn btn-primary" type="submit">Tiếp
														tục</button>
												</form>
											</div>
										</article>

										<aside class="col-sm-4">
											<div class="movie-info mb-3">

												<div th:if="${selectedMovie}">
													<img
														th:src="@{'/image/Thumbnail/' + ${selectedMovie.thumbnail}}"
														style="max-width: 200px;">
												</div>
												<div th:if="${selectedMovie == null}"
													class="placeholder-glow">
													<div class="placeholder col-12 rounded"
														style="min-width: 200px; max-width: 200px; min-height: 200px; max-height: 200px;">
													</div>
												</div>
												<div class=" details" th:if="${selectedMovie} == 'null'">
													<h5>- TÊN PHIM -</h5>
													<p>2D - Phụ đề</p>
													<p>Chi nhánh:</p>
												</div>
												<div class=" details" th:if="${selectedMovie}">
													<h5 th:text="${selectedMovie.name}"></h5>
													<p>2D - Phụ đề</p>
													<p th:text="'Chi nhánh: ' + ${selectedBranch.name}"></p>
												</div>
											</div>
											<div class="d-flex justify-content-between">
												<a th:href="@{/}">
													<button type="button" class="btn btn-secondary">Quay
														lại</button>
												</a> <a th:href="@{/booking/step2/0}">
													<button type="button" class="btn btn-primary">Tiếp
														tục</button>
												</a>

											</div>
										</aside>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-1 mx-0 p-0"></div>
				</div>
			</div>

		</div>

		<!-- Footer -->
		<footer class="bg-body-tertiary p-0 m-0"
			th:replace="~{/components/footer.html}"></footer>

		<script th:src="@{'/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js'}"></script>
</body>

</html>
